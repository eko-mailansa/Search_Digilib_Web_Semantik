<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!--xmlns:b="http://bootsfaces.net/ui">-->

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />     
        <h:outputStylesheet library="css" name="css_spasi.css" />
        <title>JSF CRUD Example</title>
        <style type="text/css">
            .tableUpdated {
                width: 100% !important;
                margin: 0 0 0 !important;
            }
            .btnSpace {
                margin: 0px;
            }     
        </style>
    </h:head>

    <h:body>
        <br/><br/>
        <center>            
            <h:form id="libraryForm" style="align-content:center; width: 1270px">
                <p:dataTable id="libraryTable" binding="#{table}" value="#{libraries.libraryList()}" var="library" paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,20" widgetVar="500" style="width: 1260px; font-size:10px" >
                    <p:column style="width:7%">
                        <f:facet name="header"><center>ISBN</center></f:facet>
                        <h:outputText value="#{library.isbn}" />
                    </p:column>
                    <p:column style="width:12%">
                        <f:facet name="header"><center>TITLE</center></f:facet>
                        <h:outputText value="#{library.title}" />
                    </p:column>
                    <p:column style="width:22%">
                        <f:facet name="header"><center>DESCRIPTION</center></f:facet>
                        <h:outputText value="#{library.descriptionOrabstract}" />
                    </p:column>
                    <p:column style="width:5%">
                        <f:facet name="header"><center>PUBLISHER</center></f:facet>
                        <h:outputText value="#{library.publisher}" />
                    </p:column>
                    <p:column style="width:5%">
                        <f:facet name="header"><center>AUTHOR</center></f:facet>
                        <h:outputText value="#{library.author}" />
                    </p:column>
                    <p:column style="width:5%">
                        <f:facet name="header"><center>PAGES</center></f:facet>
                        <h:outputText value="#{library.pages}" />
                    </p:column>
                    <p:column style="width:5%">
                        <f:facet name="header"><center>PUBLISHED</center></f:facet>
                        <h:outputText value="#{library.published}" />
                    </p:column>
                    <p:column style="width:5%">
                        <f:facet name="header"><center>LANGUAGE</center></f:facet>
                        <h:outputText value="#{library.language}" />
                    </p:column>
                    <p:column style="width:5%">
                        <f:facet name="header"><center>FORMAT</center></f:facet>
                        <h:outputText value="#{library.format}" />
                    </p:column>
                    <p:column style="width:5%">
                        <f:facet name="header"><center>TYPE</center></f:facet>
                        <h:outputText value="#{library.type}" />
                    </p:column>
                    <p:column style="width:5%">
                        <f:facet name="header"><center>CAPACITY</center></f:facet>
                        <h:outputText value="#{library.capacity}" />
                    </p:column>
                    
                    <p:column style="width:8%">
                        <center>
                            <f:facet name="header"><center>ACTION</center></f:facet>
                            <h:commandButton action="#{libraries.editLibraryRecord(library.isbn)}" title="Update" value="Upd" class="glyphicon glyphicon-edit btn btn-primary" />
                            <h:outputLabel style=" padding-right: 3px" />
                            <h:commandButton action="#{libraries.deleteLibraryRecord(library.isbn)}" title="Delete" value="Del" class="glyphicon glyphicon-remove btn btn-danger" />
                        </center>
                    </p:column>

                </p:dataTable>
                <br/>
                <br/><p:separator/><br/>
                <center>
                    <h:commandButton action="/operation/library/createLibrary.xhtml?faces-redirect=true" value="Create New Library" class="btn btn-success btnSpace" />
                </center>
            </h:form>
        </center>
        <br/>
    </h:body>
</html>
