<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!--xmlns:b="http://bootsfaces.net/ui">-->

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />     
        <h:outputStylesheet library="css" name="css_spasi.css" />
        <title>JSF CRUD Example</title>
        <style type="text/css">
            .tableUpdated {
                width: 100% !important;
                margin: 0 0 0 !important;
            }
            .btnSpace {
                margin: 0px;
            }     
        </style>
    </h:head>

    <h:body>
        <br/><br/>
        <center>            
            <h:form id="authorForm" style="align-content:center; width: 1270px">
                <p:dataTable id="authorTable" binding="#{table}" value="#{authors.authorList()}" var="author" paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,20" widgetVar="500" style="width: 1260px; font-size:10px" >
                    <p:column style="width:3%">
                        <center>
                            <f:facet name="header"><center>ID</center></f:facet>
                            <h:outputText value="#{table.rowIndex + 1}" />
                        </center>
                    </p:column>
                    <p:column style="width:50%">
                        <f:facet name="header"><center>AUTHOR'S NAME</center></f:facet>
                        <h:outputText value="#{author.author_name}" />
                    </p:column>
                    <p:column style="width:15%">
                        <f:facet name="header"><center>JOB DESCRIPTION</center></f:facet>
                        <h:outputText value="#{author.job_description}" />
                    </p:column>
                    <p:column style="width:20%">
                        <f:facet name="header"><center>EMAIL</center></f:facet>
                        <h:outputText value="#{author.email}" />
                    </p:column>
                    
                    <p:column style="width:12%">
                        <center>
                            <f:facet name="header"><center>ACTION</center></f:facet>
                            <h:commandButton action="#{authors.editAuthorRecord(author.id)}" title="Update" value="Upd" class="glyphicon glyphicon-edit btn btn-primary" />
                            <h:outputLabel style=" padding-right: 3px" />
                            <h:commandButton action="#{authors.deleteAuthorRecord(author.id)}" title="Delete" value="Del" class="glyphicon glyphicon-remove btn btn-danger" />
                        </center>
                    </p:column>

                </p:dataTable>
                <br/>
                <br/><p:separator/><br/>
                <center>
                    <h:commandButton action="/operation/author/createAuthor.xhtml?faces-redirect=true" value="Create New Ebook" class="btn btn-success btnSpace" />
                </center>
            </h:form>
        </center>
        <br/>
    </h:body>
</html>
