<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>JSF CRUD Example</title>
        <style type="text/css">
            .btnWidth {
                width: 80px;
            }     
        </style>
    </h:head>
    <h:body>
        <h:form id="createAuthorForm" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Create Author Record</h2>
                </div>
            </div>
            <hr/>

            <div class="form-group">
                <h:outputLabel for="author_name" class="control-label col-sm-4">AUTHOR NAME:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText style="width:800px" id="author_name" value="#{authors.author_name}" class="form-control" validatorMessage="Author_Name is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>            
            <div class="form-group">
                <h:outputLabel for="job_decsription" class="control-label col-sm-4">JOB DESCRIPTION:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea style="width:800px" id="job_decsription" value="#{authors.job_description}" cols="50" rows="5" class="form-control" validatorMessage="Job_Description is required">
                        <f:validateRequired/>
                    </h:inputTextarea>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">EMAIL:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText style="width:800px" id="email" value="#{authors.email}" class="form-control" validatorMessage="Email is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Save" action="#{authors.saveAuthorDetails(authors)}" class="btn btn-success btnWidth" />
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="/Home_Author" value="View Author Record List" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
